<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotu Robot Control</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Chotu Robot Interface</h1>

        <!-- Port Selection Dropdown -->
        <div class="mb-6">
            <label for="usbPortSelect" class="block text-gray-700 text-sm font-semibold mb-2">
                Select USB Port:
            </label>
            <div class="relative">
                <select id="usbPortSelect" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out cursor-pointer" aria-label="Select USB Port">
                    <option value="" disabled selected>-- Select a Port --</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <!-- Connect Button -->
        <button id="connectButton" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out cursor-not-allowed" disabled>
            Connect to Robot (Run Node)
        </button>

        <!-- Bring Up Robot Button -->
        <button id="bringUpButton" class="w-full mt-4 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out cursor-not-allowed" disabled>
            Bring Up Robot (Launch)
        </button>

        <!-- Move All Joints Button -->
        <button id="moveJointsButton" class="w-full mt-4 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out cursor-not-allowed" disabled>
            Move All Joints (Script)
        </button>

        <!-- Stop Robot Button - NEW -->
        <button id="stopRobotButton" class="w-full mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out cursor-pointer" >
            Stop Robot Processes
        </button>

        <!-- Status / Output Area -->
        <div id="statusOutput" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 text-sm whitespace-pre-wrap shadow-inner overflow-x-auto">
            Ready for connection...
        </div>
    </div>

    <script>
        const usbPortSelect = document.getElementById('usbPortSelect');
        const connectButton = document.getElementById('connectButton');
        const bringUpButton = document.getElementById('bringUpButton');
        const moveJointsButton = document.getElementById('moveJointsButton');
        const stopRobotButton = document.getElementById('stopRobotButton');
        const statusOutput = document.getElementById('statusOutput');

        // Backend server URL
        const BACKEND_URL = 'http://localhost:5000'; 

        // Function to populate the dropdown by fetching real data from backend
        async function populateUsbPorts() {
            usbPortSelect.innerHTML = ''; 
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Fetching Ports --';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            usbPortSelect.appendChild(defaultOption);

            try {
                const response = await fetch(`${BACKEND_URL}/api/ports`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const ports = await response.json();
                
                usbPortSelect.innerHTML = ''; 

                const initialOption = document.createElement('option');
                initialOption.value = '';
                initialOption.textContent = '-- Select a Port --';
                initialOption.disabled = true;
                initialOption.selected = true;
                usbPortSelect.appendChild(initialOption);

                if (ports.length === 0) {
                    const noPortsOption = document.createElement('option');
                    noPortsOption.value = '';
                    noPortsOption.textContent = 'No USB ports detected';
                    noPortsOption.disabled = true;
                    usbPortSelect.appendChild(noPortsOption);
                } else {
                    ports.forEach(port => {
                        const option = document.createElement('option');
                        option.value = port; 
                        option.textContent = port;
                        if (port === '/dev/ttyUSB0') { 
                             option.textContent += ' (Robot Arm)';
                        }
                        usbPortSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to fetch USB ports:', error);
                statusOutput.textContent = `Error fetching ports: ${error.message}. Is backend running at ${BACKEND_URL}?`;
                statusOutput.classList.remove('text-green-700', 'text-gray-700');
                statusOutput.classList.add('text-red-700');
                
                usbPortSelect.innerHTML = ''; 
                const errorOption = document.createElement('option');
                errorOption.value = '';
                errorOption.textContent = '-- Error fetching ports --';
                errorOption.disabled = true;
                errorOption.selected = true;
                usbPortSelect.appendChild(errorOption);
            } finally {
                 checkButtonStates(); 
            }
        }

        // Function to check and update the state of all action buttons
        function checkButtonStates() {
            const selectedPort = usbPortSelect.value;
            const isPortSelected = (selectedPort === '/dev/ttyUSB0'); 

            // Helper to set button state and style
            const setButtonState = (button, isEnabled, enabledBgClass, enabledHoverClass, enabledShadowClass) => {
                button.disabled = !isEnabled;
                button.classList.remove('bg-gray-400', 'hover:bg-gray-500', 'cursor-not-allowed');
                if (isEnabled) {
                    button.classList.add(enabledBgClass, enabledHoverClass, enabledShadowClass, 'active:shadow-none');
                } else {
                    button.classList.add('bg-gray-400', 'hover:bg-gray-500', 'cursor-not-allowed');
                }
            };

            setButtonState(connectButton, isPortSelected, 'bg-blue-600', 'hover:bg-blue-700', 'shadow-blue-500/50');
            setButtonState(bringUpButton, isPortSelected, 'bg-green-600', 'hover:bg-green-700', 'shadow-green-500/50');
            setButtonState(moveJointsButton, isPortSelected, 'bg-purple-600', 'hover:bg-purple-700', 'shadow-purple-500/50'); 
            // Stop button is always enabled, as it can attempt to stop processes regardless of port selection
            stopRobotButton.disabled = false; 
            stopRobotButton.classList.remove('bg-gray-400', 'hover:bg-gray-500', 'cursor-not-allowed');
            stopRobotButton.classList.add('bg-red-600', 'hover:bg-red-700', 'shadow-red-500/50', 'active:shadow-none');
        }

        // Event listener for dropdown change
        usbPortSelect.addEventListener('change', checkButtonStates);

        // Generic function to send command to backend
        async function sendCommandToBackend(endpoint, commandName, successMessage, processType = null) {
            const selectedPort = usbPortSelect.value;
            // Allow stop even if port isn't selected, but other commands require port
            if (processType === 'stop' || selectedPort === '/dev/ttyUSB0') { 
                statusOutput.textContent = `Attempting to ${commandName}...\n`;
                statusOutput.classList.remove('text-green-700', 'text-red-700');
                statusOutput.classList.add('text-gray-700');
                
                // Disable action buttons and dropdown during operation, but keep stop button enabled if it's the one clicked
                if (processType !== 'stop') {
                    connectButton.disabled = true; 
                    bringUpButton.disabled = true;
                    moveJointsButton.disabled = true; 
                    usbPortSelect.disabled = true; 
                } else { // If stop button clicked, disable it temporarily too
                    stopRobotButton.disabled = true;
                }

                try {
                    const bodyData = { port: selectedPort };
                    // FIX: Explicitly set process_type to "all" if the stop button is triggered
                    if (processType === 'stop') {
                        bodyData.process_type = "all"; 
                    }

                    const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(bodyData),
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        statusOutput.textContent += `\n${successMessage}\nOutput:\n${result.output || result.message || 'No specific output.'}`;
                        statusOutput.classList.remove('text-red-700');
                        statusOutput.classList.add('text-green-700');
                    } else {
                        statusOutput.textContent += `\nFailed to ${commandName}.\nError: ${result.error || result.message || 'Unknown error.'}\nOutput:\n${result.output || 'No specific output.'}`;
                        statusOutput.classList.remove('text-green-700');
                        statusOutput.classList.add('text-red-700');
                    }
                } catch (error) {
                    console.error(`Network or server error for ${commandName}:`, error);
                    statusOutput.textContent = `Network error: Could not reach backend server at ${BACKEND_URL}. Is it running?`;
                    statusOutput.classList.remove('text-green-700');
                    statusOutput.classList.add('text-red-700');
                } finally {
                    // Re-enable action buttons and dropdown after operation
                    connectButton.disabled = false; 
                    bringUpButton.disabled = false;
                    moveJointsButton.disabled = false; 
                    usbPortSelect.disabled = false;
                    stopRobotButton.disabled = false; // Always re-enable stop button
                    checkButtonStates(); 
                }
            } else {
                statusOutput.textContent = `Please select /dev/ttyUSB0 to ${commandName}.`;
                statusOutput.classList.remove('text-green-700');
                statusOutput.classList.add('text-red-700');
            }
        }

        // Event listener for Connect button click
        connectButton.addEventListener('click', () => sendCommandToBackend('/api/run_ros_node', 'connect to robot node', 'Successfully initiated ROS 2 node!'));

        // Event listener for Bring Up Robot button click
        bringUpButton.addEventListener('click', () => sendCommandToBackend('/api/bringup_robot', 'bring up robot launch', 'Successfully launched robot bringup!'));

        // Event listener for Move All Joints button click
        moveJointsButton.addEventListener('click', () => sendCommandToBackend('/api/move_all_joints', 'move all joints script', 'Successfully executed joint movement script!'));

        // Event listener for Stop Robot Processes button click
        stopRobotButton.addEventListener('click', () => sendCommandToBackend('/api/stop_ros_node', 'stop all ROS processes', 'Successfully sent stop command to all ROS processes!', 'stop'));


        // Initialize the dropdown and button state when the page loads
        populateUsbPorts();
    </script>
</body>
</html>
